# TERM: alacritty
TERM: xterm-256color

shell:
  program: /bin/zsh
  args:
    - --login
    - -c
    - tmux new-session -A -s main

cursor:
  shape: Block
  blinking: Always
  blink_interval: 500

window:
  position:
    x: 0
    y: 0

  padding:
    x: 2
    y: 2
  dynamic_padding: false
  decorations: buttonless

font:
  use_thin_strokes: true
  normal:
    family: "VictorMono Nerd Font"
    style: Medium

  bold:
    family: "VictorMono Nerd Font"
    style: Bold

  italic:
    family: "VictorMono Nerd Font"
    style: Italic

  bold_italic:
    family: "FiraCode Nerd Font"
    style: Bold Italic

  size: 16.5

colors:
  primary:
    background: "0x282a36"
    foreground: "0xf8f8f2"

  # cursor:
  #   text: "0x44475a"
  #   cursor: "0xf8f8f2"

  selection:
    text: "0xf8f8f2"
    background: "0x44475a"

  # Normal colors
  normal:
    black: "0x000000"
    red: "0xff5555"
    green: "0x50fa7b"
    yellow: "0xf1fa8c"
    blue: "0xbd93f9"
    magenta: "0xff79c6"
    cyan: "0x8be9fd"
    white: "0xbfbfbf"

  # Bright colors
  bright:
    black: "0x4d4d4d"
    red: "0xff6e67"
    green: "0x5af78e"
    yellow: "0xf4f99d"
    blue: "0xcaa9fa"
    magenta: "0xff92d0"
    cyan: "0x9aedfe"
    white: "0xe6e6e6"

  dim:
    black: "0x14151b"
    red: "0xff2222"
    green: "0x1ef956"
    yellow: "0xebf85b"
    blue: "0x4d5b86"
    magenta: "0xff46b0"
    cyan: "0x59dffc"
    white: "0xe6e6d1"
background_opacity: 0.95
live_config_reload: true
key_bindings:
  # Change to the previous tmux window
  - { key: LBracket, mods: Command|Shift, chars: "\x02\x70" }
  # Change to the next tmux window
  - { key: RBracket, mods: Command|Shift, chars: "\x02\x6e" }
  # Split the current pane into two, left and right
  - { key: N, mods: Command|Shift, chars: "\x02\x25" }
  # Split the current pane into two, top and bottom.
  - { key: N, mods: Command, chars: "\x02\x22" }
  # Type <escape>:w<enter> to save neovim
  - { key: S, mods: Command, chars: "\x1b\x3a\x77\x0a" }
  # Create a new tmux window
  - { key: T, mods: Command, chars: "\x02\x63" }
  # Break the current tmux pane out of the tmux window
  - { key: T, mods: Command|Shift, chars: "\x02\x21" }
  # Kill the current tmux pane (and window if last pane)
  - { key: W, mods: Command, chars: "\x02\x78" }
  # Toggle the zoom state of the current tmux pane
  - { key: Z, mods: Command, chars: "\x02\x7a" }
